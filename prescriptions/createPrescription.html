<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Cargar Receta nueva</title>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<link rel="stylesheet" type="text/css" href="prescriptions.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="createPrescription.js"></script>
</head>
<body>
	<h1 class="title">Recetas</h1>
	<img src="../images/title.png" class="main-img">
	<!-- <hr> -->
	<div class="degrade"></div>

	<div class="container">
		<h2 class="subtitle" id="create-prescription-subtitle">Cargar Receta</h2>

			<div class="input-data">
				<label>Número de Usuario</label>
				<br>
				<input type="number" id="user_id" min="1">
				
				<div id="show-users-name"></div>
				
				<label>Fecha de la receta</label>
				<br>
				<input type="text" id="prescription_date">
				<br>

				<label>Ojo Derecho</label>
				<br>
				<input type="text" id="od">
				<br>
				
				<label>Ojo Izquierdo</label>
				<br>
				<input type="text" id="oi">
				<br>

				<label>Add</label>
				<br>
				<input type="text" id="addition">
				<br>

				<label>Observaciones</label>
				<br>
				<input type="text" id="notes">
				<br>

				<label>Médico/a</label>
				<br>
				<input type="text" id="doctor">
				<br>
				<br>
				<br>
				
				<button class="buttonEnviar" id="enviarPrescription">ENVIAR</button>
			
			</div>
		<br>
		<div class="links-container">
			<a href="../index.html" class="button-return">
				<span>Volver al menú</span>
			</a>
			<br>
			<a href="../users/usersMenu.html" class="button-return">
				<span>Ir a Usuarios</span>
			</a>
			<br>
			<a href="prescriptionsMenu.html" class="button-return">
				<span>Volver a Recetas</span>
			</a>
		</div>
	</div>

	<footer><a href="https://github.com/EzequielRomio" target="_blank" id="footer-link">Creado por Ezequiel Romio</a>&nbsp; &nbsp; &nbsp; &nbsp; </footer>
