<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Modificar Receta</title>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<link rel="stylesheet" type="text/css" href="prescriptions.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="modifyPrescription.js"></script>
</head>
<body>
	<h1 class="title">Recetas</h1>
	<img src="../images/title.png" class="main-img">
	<!-- <hr> -->
	<div class="degrade"></div>

	<div class="container" id="modifyPrescription">
		<h2 class="subtitle" id="modify-prescription-subtitle">Modificar Receta</h2>
	
		<label for="prescription_id">Ingrese el numero de Receta</label>
		<br>
		<input type="number" name="prescription_id" id="prescriptionIdInput" min="1">
		<br>

		<table id="modifyTable">
			<tr class="headers">
				<th>Usuario</th>
				<th>Ojo Derecho</th>
				<th>Ojo Izquierdo</th>
				<th>Adición</th>
				<th>Fecha en la Receta</th>
				<th>Observaciones</th>
				<th>Médico</th>
			</tr>

			<tr>
				<th id="user-column"></th>
				<th id="od-column"></th>
				<th id="oi-column"></th>
				<th id="add-column"></th>
				<th id="prescription-date-column"></th>
				<th id="notes-column"></th>
				<th id="doctor-column"></th>
			</tr>
			<tr>
				<th></th>
				<th><input type="text" class="null-width-input" id="newOd" disabled></th>
				<th><input type="text" class="null-width-input" id="newOi" disabled></th>
				<th><input type="text" class="null-width-input" id="newAdd" disabled></th>
				<th><input type="text" class="null-width-input" id="newDate" disabled></th>
				<th><input type="text" class="null-width-input" id="newNotes" disabled></th>
				<th><input type="text" class="null-width-input" id="newDoctor" disabled></th>
			</tr>

		</table>

		<br>
		<div id="modifyButton"></div>
		
		<div class="links-container">
			<a href="../index.html" class="button-return">
				<span>Volver al menú</span>
			</a>
			<br>
			<a href="../users/usersMenu.html" class="button-return">
				<span>Ir a Usuarios</span>
			</a>
			<br>
			<a href="prescriptionsMenu.html" class="button-return">
				<span>Volver a Recetas</span>
			</a>
		</div>
	</div>

	<footer><a href="https://github.com/EzequielRomio" target="_blank" id="footer-link">Creado por Ezequiel Romio</a>&nbsp; &nbsp; &nbsp; &nbsp; </footer>

</body>
</html>
