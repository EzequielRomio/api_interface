<!DOCTYPE html>
<html>
<head>
	<title>Modificar usuario</title>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<link rel="stylesheet" type="text/css" href="users.css">

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="modifyUser.js"></script>
</head>
<body>
	
	<h1 class="title">Usuarios</h1>	
	<img src="../images/title.png" class="main-img">
	<!-- <hr> -->
	<div class="degrade"></div>


    <div class="container" id="modifyUser">
		<h2 class="subtitle" id="modify-user-subtitle">modificar Usuario</h2>

		<label for="user_id">Ingrese el numero de Usuario</label>
		<br>
		<input type="number" name="user_id" id="userIdInput" min="1">
		<table id="modifyTable">
			<tr class="headers">
				<th>Nº de Usuario</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Correo Electrónico</th>
				<th>Contraseña</th>
			</tr>
			<tr>
				<th id="userId"></th>
				<th id="name"></th>
				<th id="last_name"></th>
				<th id="email"></th>
				<th id="password"></th>
			</tr>
			<tr>
				<th id="userId">Complete los <br>campos a modificar</th>
				<th id="name"><input type="text" id="newName" class="modifyInput" disabled></th>
				<th id="last_name"><input type="text" id="newLastName" class="modifyInput" disabled></th>
				<th id="email"><input type="text" id="newEmail" class="modifyInput" disabled></th>
				<th id="date"><input type="password" id="newPassword" class="modifyInput" disabled></th>
			</tr>

		</table>
	
		<div id="modifyButton"></div>
		<br>
		<a href="../index.html" class="button-return">
			<span>Volver al menú</span>
		</a>
		<br>
		<a href="../prescriptions/prescriptionsMenu.html" class="button-return">
			<span>Ir a Recetas</span>
		</a>
		<br>
		<a href="usersMenu.html" class="button-return">
			<span>Volver a Usuarios</span>
		</a>

	</div>

	<footer><a href="https://github.com/EzequielRomio" target="_blank" id="footer-link">Creado por Ezequiel Romio</a>&nbsp; &nbsp; &nbsp; &nbsp; </footer>

</body>
</html>
