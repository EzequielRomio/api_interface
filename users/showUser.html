<!DOCTYPE html>
<html>
<head>
	<title>Ver datos de Usuario</title>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<link rel="stylesheet" type="text/css" href="users.css">

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="showUser.js"></script>
</head>
<body>
	
	<h1 class="title">Usuarios</h1>
	<img src="../images/title.png" class="main-img">
	<!-- <hr> -->
	<div class="degrade"></div>

    <div class="container">
		<h2 class="subtitle" id="show-user-subtitle">Datos de Usuario</h2>

		<label for="user_id">Ingrese el numero de Usuario</label>
		<br>
		<input type="number" name="user_id" id="userIdInput" min="1">
		<br>
		<table>
			<tr class="headers">
				<th class="id-column">ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Correo Electrónico</th>
				<th class="date-column">Fecha de Ingreso</th>
			</tr>
			<tr>
				<th id="userId"></th>
				<th id="name"></th>
				<th id="last_name"></th>
				<th id="email"></th>
				<th id="date"></th>
			</tr>
		</table>
	
		<br>
		<a href="../index.html" class="button-return">
			<span>Volver al menú</span>
		</a>
		<br>
		<a href="../prescriptions/prescriptionsMenu.html" class="button-return">
			<span>Ir a Recetas</span>
		</a>
		<br>
		<a href="usersMenu.html" class="button-return">
			<span>Volver a Usuarios</span>
		</a>
	
	</div>

	<footer><a href="https://github.com/EzequielRomio" target="_blank" id="footer-link">Creado por Ezequiel Romio</a>&nbsp; &nbsp; &nbsp; &nbsp; </footer>

</body>
</html>
